<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <div class="container">
      <!-- Heading -->
      <div class="heading text-center">
        <img src="../project2/assets/logo 1.png" alt="">
        <h1 class="text-center">Rock Paper Scissors Game</h1>
      </div>
      <!-- End Heading -->
      <!-- Kolom Player -->
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card text-center shadow-lg p-3 mb-5 rounded">
            <div class="card-header rounded">Player</div>
            <div class="card-body d-flex flex-column mx-auto d-block">
              <button id="player-gunting">
                <img src="../project2/assets/gunting.png" width="70px" alt="">
              </button>
              <button id="player-batu">
                <img src="../project2/assets/batu.png" width="70px" alt="">
              </button>
              <button id="player-kertas">
                <img src="../project2/assets/kertas.png" width="70px" alt="">
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-2 text-center">
          <div class="versus" id="the-winner">
            <h3>VS</h3>
          </div>
        </div>
        <div class="col-md-5">
          <div class="card text-center shadow-lg p-3 mb-5 rounded">
            <div class="card-header rounded">Computer</div>
            <div class="card-body d-flex flex-column mx-auto d-block">
              <img id="gunting" src="../project2/assets/gunting.png" width="70px" alt="">
              <img id="batu" src="../project2/assets/batu.png" width="70px" alt="">
              <img id="kertas" src="../project2/assets/kertas.png" width="70px" alt="">
            </div>
        </div>
      </div>
    </div>
    <!-- End of Kolom Player -->

    <!-- Button -->
    <div class="mt-3 text-center">
      <button id="reset">
        <img onclick="reset()" src="../project2/assets/refresh.png" width="70px" alt="">
      </button>
    </div>
    <!-- End of Button -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- <script src="mini-game.js"></script> -->
    <script src="game.js"></script>
  </body>
</html>
