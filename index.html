<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors Game</title>
</head>
<body>
  <div class="container-sm">
    <div class="row">
        <div class="col-sm-12 text-center">
          <h1>Rock Paper Scissors Game</h1>
        </div>
    </div>
  </div>    
  <div class="container-sm user">
    <div class="row">
      <div class="col-sm-4 text-center" id="player1">
        <h4>Player 1</h4>
        <img src="../project2/assets/gunting.png" class="mx-auto d-block" alt="gunting">
        <img src="../project2/assets/batu.png" class="mx-auto d-block" alt="batu">
        <img src="../project2/assets/kertas.png" class="mx-auto d-block" alt="kertas">
      </div>
      <div class="col-sm-4 versus text-center">
        <h3>VS</h3>
      </div>
      <div class="col-sm-4 text-center" id="comp">
        <h4>Computer</h4>
        <img src="../project2/assets/gunting.png" class="mx-auto d-block" alt="gunting">
        <img src="../project2/assets/batu.png" class="mx-auto d-block" alt="batu">
        <img src="../project2/assets/kertas.png" class="mx-auto d-block" alt="kertas">
      </div>
    </div>
    <div class="row">
      <div class="col-sm text-center">
        <div class="refresh">
          <img src="../project2/assets/refresh.png" alt="reload">
        </div>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
